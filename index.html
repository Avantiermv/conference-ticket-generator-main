<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="stylesheet" href="assets/styles/formstyle.css">
  <link rel="stylesheet" href="assets/styles/ticketstyle.css">
</head>
<body>

    <div class="content">
      <div class="logo"><img src="assets/images/logo-full.svg" alt=""></div>
      <div class="first-paragraphs">
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
        <h2>Secure your spot at next year's biggest coding conference.</h2>
      </div>
      <form action="">
        <p>Upload File</p>
        <label for="input-image" class="file-upload">
          <div class="image-upload"><img src="assets/images/icon-upload.svg" alt="" class="image-span"></div>
          Drag and drop or click to upload
        </label>
        <span class="spant-info"><img src="assets/images/icon-info.svg" alt="info">Upload your photo (JPG or PNG, max size: 500KB).</span>
        <input type="file" name="input-image" id="input-image">
        <label for="input-name">Full name</label>
        <input type="text" name="input-name" id="input-name">
        <label for="input-email">Email address</label>
        <input type="email" name="input-email" id="input-email" placeholder="example@email.com">
        <label for="input-github-name">Github username</label>
        <input type="text" name="input-github-name" id="input-github-name" placeholder="@yourusername">
        <button>Generate my ticket</button>
      </form>
    </div>

    <div class="generate-ticket hidden">
      <div class="logo"><img src="assets/images/logo-full.svg" alt=""></div>
      <div class="first-paragraphs">
        <h1>Congrats, <span class="spant-text"></span>! Your ticket is ready.</h1>
        <h2> We've emailed your ticket to <span class="spant-email">popop</span> and will send updates in the run up to the event.</h2>
      </div>
      <div class="ticket">

      </div>
    </div>

  <script src="assets/script/main.js"></script>
</body>
</html>
