<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/formstyle.css">
  <link rel="stylesheet" href="">
</head>
<body>

  <main>

    <div class="logo"><img src="assets/images/logo-full.svg" alt=""></div>
    <div class="first-paragraphs">
      <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
      <h2>Secure your spot at next year's biggest coding conference.</h2>
    </div>

    <form action="">

      <p>Upload File</p>
      <label for="input-image" class="file-upload">
        <div class="image-upload"><img src="assets/images/icon-upload.svg" alt=""></div>
        Drag and drop or click to upload
      </label>
      <input type="file" name="input-image" id="input-image">

      <label for="input-name">Full name</label>
      <input type="text" name="input-name" id="input-name">

      <label for="input-email">Email address</label>
      <input type="email" name="input-email" id="input-email" placeholder="example@email.com">

      <label for="input-github-name">Github username</label>
      <input type="text" name="input-github-name" id="input-github-name" placeholder="@yourusername">

      <input type="submit" value="Generate my ticket">

    </form>

  </main>
  
  <script src="./script/main.js"></script>
</body>
</html>
